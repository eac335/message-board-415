<!DOCTYPE html>
<html>
<head>
  <title>Login - Message Board</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <img src="logo.png" alt="Site Logo" class="top-left-logo" />

  <div class="auth-page">
    <div class="auth-card">
      <p class="subtext">Please enter your details</p>
      <h2>Welcome back</h2>

      <input id="username" placeholder="Username" type="text" />
      <input id="password" placeholder="Password" type="password" />

      <div class="auth-actions">
        <div class="checkbox-remember">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember for 30 days</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <div style="display: flex; gap: 10px; justify-content: center;">
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
      </div>

      <p id="loginStatus"></p>
    </div>
  </div>

  <script>
    function storeUser(userId, username) {
      const remember = document.getElementById('rememberMe').checked;
      const storage = remember ? localStorage : sessionStorage;
      storage.setItem('userId', userId);
      storage.setItem('username', username);

      // ‚úÖ Privacy-safe logging
      console.log("üîê User session active");
      console.log(`üì¶ Stored in: ${remember ? 'localStorage' : 'sessionStorage'}`);
      console.log('üç™ Cookies:', document.cookie || 'No accessible cookies');
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.status === 200 && data.userId) {
        storeUser(data.userId, username);
        document.getElementById('loginStatus').textContent = '‚úÖ Login successful! Redirecting...';
        setTimeout(() => {
          window.location.href = '/topics.html';
        }, 1500);
      } else {
        document.getElementById('loginStatus').textContent = '‚ùå Invalid credentials';
      }
    }

    async function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        document.getElementById('loginStatus').textContent = '‚ö†Ô∏è Username and password required.';
        return;
      }

      try {
        const res = await fetch('/users/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.status === 201 && data.userId) {
          storeUser(data.userId, username);
          document.getElementById('loginStatus').textContent = '‚úÖ Registered! Redirecting...';
          setTimeout(() => {
            window.location.href = '/topics.html';
          }, 1500);
        } else {
          document.getElementById('loginStatus').textContent = '‚ùå ' + (data.error || 'Registration failed.');
        }
      } catch (err) {
        document.getElementById('loginStatus').textContent = '‚ùå Error registering user.';
      }
    }
  </script>
</body>
</html>
